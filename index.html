<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap');
        </style>
    <link href="/styles.css" rel="stylesheet">
    <title>Order Summary Component</title>
</head>
<body>
    <div class="container">
        <img src="/images/illustration-hero.svg" class="person">
        <div class="text">
            <div class="paragraph">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like
                </p>
            </div>
            <div class="annualPlan">
                <div class="plan">
                    <img src="/images/icon-music.svg" class="music">
                    <p>
                    Annual Plan <br> <span style="color: hsl(224, 23%, 55%);">$59.99/year</span>
                    </p>
                </div>
                <div class="change">
                    <p>
                    change
                    </p>
                </div>
            </div>    
            <div class="payment">
                <p>
                    Proceed to Payment
                </p>
            </div>
                <div class="cancel">
                    <p>
                        cancel order
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
